{% extends 'base.html' %}
{% block content %}
<h1 class="title is-3 is-spaced"> Igralci v sezoni 2017-18 pri Miami Heat </h1>

<h5 class="subtitle is-5">Seznam igralcev:</h5>
<ol>
  {% for igralec in igralci %}
    <li>
      <a href="{% url 'igralec' igralec.id %}">
        {{ igralec.ime }} ({{ igralec.stevilka }}.) <small>{{ igralec.pozicija }}</small>
      </a>
    </li>
  {% endfor %}
</ol>
{% endblock %}
